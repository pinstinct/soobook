server {
        listen 4040;
        server_name localhost
        devlim.net;
        charset utf-8;
        client_max_body_size 128M;

        location / {
            uwsgi_pass	unix:///tmp/app.sock;
            include		uwsgi_params;
        }
        location /static/ {
            alias /srv/app/static_root/;
        }
        location /media/ {
            alias /srv/app/media/;
        }
}